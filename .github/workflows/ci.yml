name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-14
    strategy:
      matrix:
        xcode: ['15.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Swift Version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:6.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift Version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

  build-examples:
    name: Build Examples
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Build DataAnalysis Example
        run: |
          cd Examples/DataAnalysis
          swift build -v

      - name: Build ReportGeneration Example
        run: |
          cd Examples/ReportGeneration
          swift build -v
